{% extends 'myapp/base.html' %}
{% block content %}
<div class="page-center container">
  <br />
  <h1>Login</h1>
  <hr />
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      <label>{{ field.label }}</label>
      <input placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
      <br />
    {% endfor %}
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
    <br />
    <br />
    <a href="/register">Not registered? Sign up!</a>
  </form>
</div>
{% endblock %}
