{% extends 'myapp/base.html' %}
{% block content %}
<div class="container form-group">
  <br />
  <div class="row">
    <div class="col-lg-10">
        <h1>New Entry</h1>
    </div>
    <div class="col-lg-1">
      <button onclick="window.location='{% url 'index' %}'" type="button" class="btn btn-success">Go Back</button>
    </div>
  </div>
  <hr />
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      <label>{{ field.label }}</label>
      <input placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
      <br />
    {% endfor %}
    <br />
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}
